<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بیار بالا</title>
    <style>
        @font-face {
            font-family: 'B yekan';
            font-style: normal;
            font-weight: 300;
            src: url(asset/BYekan.ttf) format('truetype');
        }
        :root {
            font-size: small;
            font-family: 'B yekan';
            color: #333333;
            background-color: #eeeeee;
            direction: rtl;
        }
        body {
            display: grid;
            grid-template-columns: auto;
            grid-template-rows: 5rem auto 6rem;
            grid-template-areas:
            'header'
            'main'
            'footer';
            justify-content: center;
            align-content: center;
        }
        @media only screen and (min-width : 400px) {
            :root {
                font-size: medium;
            }
            body {
                grid-template-columns: 3rem auto 3rem;
                grid-template-rows: 5rem auto 6rem;
                grid-template-areas:
                '. header .'
                '. main .'
                '. footer .';
            }
        }
        @media only screen and (min-width : 560px) {
            :root {
                font-size: x-large;
            }
        }

        header {
            grid-area: header;
            align-self: center;
        }
        main {
            grid-area: main;
        }
        footer {
            grid-area: footer;
            align-self: flex-end;
        }
        code {
            display: block;
            background-color: #333333;
            font-family:
                Consolas,
                Menlo,
                Monaco,
                Lucida Console,
                Liberation Mono,
                DejaVu Sans Mono,
                Bitstream Vera Sans Mono,
                Courier New,
                monospace,
                sans-serif;
            color: white;
            padding: 1rem;
            direction: ltr;
        }
        code::before {
            content: '$> ';
            color: #a0a0a0;
        }
        .zip-upload::-webkit-file-upload-button {
            visibility: hidden;
        }
        .zip-upload::before {
            content: 'فایل zip پروژه';
            display: inline-block;
            background: linear-gradient(top, #f9f9f9, #e3e3e3);
            border: 1px solid #999;
            color: black;
            border-radius: 3px;
            padding: 5px 8px;
            outline: none;
            white-space: nowrap;
            -webkit-user-select: none;
            cursor: pointer;
            text-shadow: 1px 1px #fff;
            font-weight: 700;
            font-size: 10pt;
        }
        .zip-upload:hover::before {
            border-color: black;
        }
        .zip-upload:active::before {
            background: -webkit-linear-gradient(top, #e3e3e3, #f9f9f9);
        }
        .zip-upload {
            color: #eeeeee;
        }

        .donate {
            display: inline;
            max-height: 1rem;
            font-size: 1.2rem;
            text-decoration: underline;
        }
        .by {
            display: inline;
            max-height: 0.65rem;
            font-size: 0.75rem;
        }
        
        a, a:visited {
            color: #333333;
            text-decoration: none;
        }
        a:active, a:hover {
            color: #666666;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h3><a href="/">بیار بالا</a></h3>
    </header>
    <main>
        <h1>404</h1>
        <h3>پیدا نشد :(</h3>
    </main>
    <footer>
        <p class="by"><br>
            کاری با<img src="asset/heart.png" alt="قلب" class="by">از 
            <a target="_blank" href="https://mjasadi.ir">mjasadi.ir</a>
        </p>
    </footer>
</body>
</html>
